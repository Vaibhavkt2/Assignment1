<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="demo"></p>
    <script>
        const daysInYear = 365.25;
        const daysInWeek = 7;
        const yearsInLifetime = 80;
        function avg(){
            
            return(daysInYear*yearsInLifetime)/daysInWeek;
        }
        document.getElementById("demo").innerHTML="The Average : "+ avg();
    </script>
</body>
</html>
