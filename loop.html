<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    var number1=1;
    var number2=20;
    //It Gives Us Multiple od 3 numbers fron 1 to 20

    document.write("The Number Multiple Of 3 Is :: <br> ")

    for(var number1; number1<number2; number1++){
       
        if(number1%3==0){
            
            document.write(number1);
            document.write("<br>")
        }
        else{
            continue;
        }
    }
</script>
</body>
</html>
